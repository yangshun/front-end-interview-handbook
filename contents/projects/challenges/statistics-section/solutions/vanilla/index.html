<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Statistics Section | GreatFrontEnd Projects</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="stats" aria-describedby="statistics-section">
        <header class="header">
          <div class="header__supporting-text">Statistics</div>
          <div class="header__content">
            <h2 class="header__content__title">
              More than premium abstract imagery
            </h2>
            <p class="header__content__subtitle">
              Our platform is more than just as a service to us â€“ it is a
              catalyst for enriching lives through premium abstract imagery.
            </p>
          </div>
        </header>

        <div class="stats__wrapper">
          <img
            src="https://vaqybtnqyonvlwtskzmv.supabase.co/storage/v1/object/public/projects-images/statistics-section/starter/img/white-blocks.jpg"
            alt="Statistics section banner"
            class="stats__banner" />

          <div class="stats__content">
            <p class="stats__content__title">Our mission, in numbers</p>
            <div class="stats__content__items">
              <div class="stats__content__items__card">
                <h2
                  class="stats__content__items__card__number"
                  id="downloads-stats">
                  -
                </h2>
                <p>Downloads</p>
              </div>
              <div class="stats__content__items__card">
                <h2
                  class="stats__content__items__card__number"
                  id="paid-users-stats">
                  -
                </h2>
                <p>Paid users</p>
              </div>
              <div class="stats__content__items__card">
                <h2
                  class="stats__content__items__card__number"
                  id="images-stats">
                  -
                </h2>
                <p>Images in library</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
