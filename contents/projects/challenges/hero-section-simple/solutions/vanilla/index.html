<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section Simple | GreatFrontEnd Projects</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="hero-section" aria-describedby="hero-section">
        <div class="hero-section__content">
          <div class="hero-section__content__header">
            <h1 class="hero-section__content__header__title">
              Well crafted abstract images
            </h1>
            <p class="hero-section__content__header__subtitle">
              High quality abstract images for your projects, wallpaper and
              presentations.
            </p>
          </div>
          <div class="hero-section__content__actions">
            <div class="hero-section__content__actions__btn">
              <button class="button button--secondary button--size-xl-2xl">Learn more</button>
            </div>
            <div class="hero-section__content__actions__btn">
              <button class="button button--primary button--size-xl-2xl">See pricing</button>
            </div>
          </div>
        </div>
        <img
          src="https://vaqybtnqyonvlwtskzmv.supabase.co/storage/v1/object/public/projects-images/hero-section-simple/starter/img/prism.jpg"
          alt="Banner image for hero section"
          class="hero-section__banner" />
      </div>
    </main>
  </body>
</html>
