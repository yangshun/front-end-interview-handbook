<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Badge Component | GreatFrontEnd Projects</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="badge__variants">
        <div class="badge__variants__sizes">
          <span class="badge badge--size-sm badge--color-neutral">Label</span>
          <span class="badge badge--size-md badge--color-neutral">Label</span>
          <span class="badge badge--size-lg badge--color-neutral">Label</span>
        </div>

        <div class="badge__variants__sizes">
          <span class="badge badge--size-sm badge--color-danger">Label</span>
          <span class="badge badge--size-md badge--color-danger">Label</span>
          <span class="badge badge--size-lg badge--color-danger">Label</span>
        </div>

        <div class="badge__variants__sizes">
          <span class="badge badge--size-sm badge--color-warning">Label</span>
          <span class="badge badge--size-md badge--color-warning">Label</span>
          <span class="badge badge--size-lg badge--color-warning">Label</span>
        </div>

        <div class="badge__variants__sizes">
          <span class="badge badge--size-sm badge--color-success">Label</span>
          <span class="badge badge--size-md badge--color-success">Label</span>
          <span class="badge badge--size-lg badge--color-success">Label</span>
        </div>

        <div class="badge__variants__sizes">
          <span class="badge badge--size-sm badge--color-brand">Label</span>
          <span class="badge badge--size-md badge--color-brand">Label</span>
          <span class="badge badge--size-lg badge--color-brand">Label</span>
        </div>
      </div>
    </div>
  </body>
</html>
