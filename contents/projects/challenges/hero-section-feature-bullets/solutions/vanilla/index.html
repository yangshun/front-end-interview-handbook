<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section Features Bullets | GreatFrontEnd Projects</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <main class="container">
      <div class="hero-section">
        <div class="hero-section__content">

            <li>
              <svg

                height="24"
                viewBox="0 0 24 24"

                xmlns="http://www.w3.org/2000/svg">

                  d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z"

                  stroke="#6366F1" />

              <span>Minimum 5K image resolution</span>
            </li>
            <li>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z"
                  fill="#EEF2FF" />
                <path
                  d="M9.64715 15.5245L10.0007 15.878L10.3543 15.5245L19.1931 6.68562L19.9002 7.39272L10.0007 17.2922L4.34383 11.6354L5.05093 10.9283L9.64715 15.5245Z"
                  fill="#6366F1"
                  stroke="#6366F1" />
              </svg>
              <span>Various format variants available</span>
            </li>
            <li>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z"
                  fill="#EEF2FF" />
                <path
                  d="M9.64715 15.5245L10.0007 15.878L10.3543 15.5245L19.1931 6.68562L19.9002 7.39272L10.0007 17.2922L4.34383 11.6354L5.05093 10.9283L9.64715 15.5245Z"
                  fill="#6366F1"
                  stroke="#6366F1" />
              </svg>
              <span>Retina display support</span>
            </li>
          </ul>
          <div class="hero-section__content__actions">
            <div class="hero-section__content__actions__btn">
              <button class="button button--secondary button--size-xl-2xl">
                Learn more
              </button>
            </div>
            <div class="hero-section__content__actions__btn">
              <button class="button button--primary button--size-xl-2xl">
                See pricing
              </button>
            </div>
          </div>
        </div>
        <img
          src="https://vaqybtnqyonvlwtskzmv.supabase.co/storage/v1/object/public/projects-images/hero-section-feature-bullets/starter/img/prism.jpg"

          class="hero-section__banner" />
