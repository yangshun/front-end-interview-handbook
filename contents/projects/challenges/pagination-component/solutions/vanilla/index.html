<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagination Component | GreatFrontEnd Projects</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="pagination__container">
        <nav aria-label="Page navigation" id="pagination1" class="pagination">
          <button class="button button--previous">
            <svg
              aria-hidden="true"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9.02363 10.0006L13.1485 14.1253L11.97 15.3038L6.66663 10.0006L11.97 4.69727L13.1485 5.87577L9.02363 10.0006Z"
                fill="currentColor" />
            </svg>
            <span>Previous</span>
          </button>
          <ul class="pagination__items"></ul>
          <button class="button button--next">
            <span>Next</span>
            <svg
              aria-hidden="true"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10.9762 10.0006L6.85141 5.87577L8.02992 4.69727L13.3333 10.0006L8.02992 15.3038L6.85141 14.1253L10.9762 10.0006Z"
                fill="currentColor" />
            </svg>
          </button>
        </nav>
      </div>
      <div class="pagination__container">
        <nav aria-label="Page navigation" id="pagination2" class="pagination">
          <button

                fill="currentColor" />
            </svg>
          </button>
          <ul class="pagination__items"></ul>
          <button
            class="button button--next button--icon"
            aria-label="Next button">
            <svg
              aria-hidden="true"

        </nav>
      </div>
